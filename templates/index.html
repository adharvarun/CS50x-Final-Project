<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1 class="title">Habit Tracker</h1>
    <button class="add" onclick="window.location.href='/add'"">Add Habit</button>

    {% if habits %}
        <ul>
            {% for id, name, dates in habits %}
                <li class="list-item">
                    <strong>{{ name }}</strong><br>
                    {% if today in dates %}
                        <span class="completed">âœ… Done today!</span>
                    {% else %}
                        <a href="/complete/{{ id }}" class="complete">Mark as done</a>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>All Done! Congratulations!</p>
    {% endif %}
</body>
</html>
